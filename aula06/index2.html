<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Manipulando Dados 02</p>
    <script> 
        
        var num1 = Number(window.prompt('Digite o Valor: '))
        var num2 = Number(window.prompt('Outro Valor: '))
        var soma = num1 + num2

        // window.alert('A soma do Valorestring(soma)) é: ' + S Ou variável.toString()

        window.alert(`A soma entre ${num1} e ${num2} é igual a ${soma}`)
    </script>
    
</body>
</html>
