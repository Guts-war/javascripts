<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Hello, word!</h1>


    <script>
        var palavra = window.prompt('Escreva uma palavra:')
        document.write(`Olá, <strong>${palavra}</strong>! Está palavra tem ${palavra.length} letras<br>`)
        document.write(`Está palavra em Maiúculas é ${palavra.toUpperCase()}<br>`)
        document.write(`Está palavra em minúsculas é ${palavra.toLowerCase()}`)
    </script>


</body>
</html>
